<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h3>Course Name: {{ object.course_name }}</h3>
<p>Course Code: {{ object.course_id }}</p>
<p>Credits: {{ object.credits }}</p>
<h4>Taught by:</h4>
{% for item in taught_by %}
    <p>{{item}}<p>
{% endfor %}
<h4>Material related</h4>
<ol>{% for item in material %} 
    <li>{{item}}</li>
{% endfor %}</ol>

</body>
</html>
